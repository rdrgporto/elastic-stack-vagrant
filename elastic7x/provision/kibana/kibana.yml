# Kibana's port
server.port: 5601

# Specifies the address to which the Kibana server will bind
server.host: "0.0.0.0"

# Kibana Public Url
server.publicBaseUrl: "http://localhost:5601"

# Elasticsearch Nodes
elasticsearch.hosts: "http://localhost:9200"

# Encryption Keys
xpack.security.encryptionKey: "ovswhfannlajtgvvjewqwgulywdbpudq"
xpack.reporting.encryptionKey: "mevhrpewrtunoakriahdyzowlqlvhjou"
xpack.encryptedSavedObjects.encryptionKey: "ubadnnhnuvgyrxveohfgyxpxokbkdwge"

# Monitoring
monitoring.enabled: true
monitoring.ui.enabled: true
monitoring.kibana.collection.enabled: true

# Security
xpack.security.secureCookies: false

# Audit
xpack.security.audit.enabled: false

# Reporting
xpack.reporting.enabled: true
xpack.reporting.csv.enablePanelActionDownload: true
xpack.reporting.capture.browser.chromium.disableSandbox: false